<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Kártyajáték</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <h1 data-text="title">Activity Kártyajáték</h1>
            
            <!-- Settings Section -->
            <div class="settings-section">
                <h3 data-text="settings">Beállítások</h3>
                <div class="setting-item">
                    <label class="checkbox-label">
                        <input type="checkbox" id="timer-enabled" checked>
                        <span class="checkmark"></span>
                        <span data-text="enableTimer">Időzítő engedélyezése</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="checkbox-label">
                        <input type="checkbox" id="mature-content" unchecked>
                        <span class="checkmark"></span>
                        <span data-text="matureContent">Felnőtt tartalom (18+)</span>
                    </label>
                </div>
                <div class="setting-item" id="mature-frequency-container" style="display: none;">
                    <label for="mature-frequency" data-text="matureFrequency">Felnőtt szavak gyakorisága:</label>
                    <div class="slider-container">
                        <input type="range" id="mature-frequency" min="10" max="100" step="10" value="20">
                        <span id="mature-frequency-value">20%</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="checkbox-label">
                        <input type="checkbox" id="dark-mode" unchecked>
                        <span class="checkmark"></span>
                        <span data-text="darkMode">Sötét mód</span>
                    </label>
                </div>
            </div>
            
            <div class="players-section">
                <h2 data-text="players">Játékosok</h2>
                <div id="players-list"></div>
                <div class="player-controls">
                    <input type="text" id="player-name" data-placeholder="enterPlayerName" placeholder="Játékos nevének megadása" maxlength="20">
                    <button id="add-player" data-text="addPlayer">Játékos hozzáadása</button>
                </div>
                <div class="game-controls">
                    <button id="start-game" data-text="startGame" disabled>Játék indítása</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="round-info">
                    <span><span data-text="round">Kör</span>: <span id="round-number">1</span></span>
                    <span><span data-text="cardsUsed">Használt kártyák</span>: <span id="cards-used">0</span></span>
                </div>
            </div>

            <div class="scoreboard">
                <h3 data-text="scores">Pontszámok</h3>
                <div id="scores-list"></div>
            </div>

            <div class="timer-display">
                <div class="timer" id="timer"><span>70</span></div>
                <div class="timer-label" data-text="seconds">másodperc</div>
            </div>

            <div class="card-display">
                <div class="card">
                    <div class="card-header">
                        <span class="card-number"><span data-text="cardNumber">Kártya #</span><span id="card-number"></span></span>
                        <span class="category"><span data-text="category">Kategória</span>: <span id="card-category"></span></span>
                    </div>
                    <div class="card-task" id="card-task">
                        <span class="task-icon" id="task-icon">✏️</span>
                        <span class="task-text" id="task-text">Rajzolás</span>
                    </div>
                    <div class="card-word-container">
                        <button id="show-word-btn" class="show-word-btn" data-text="showWord">Kattints a szó megjelenítéséhez</button>
                        <div class="card-word hidden" id="card-word"></div>
                    </div>
                    <div class="card-points">
                        <span id="card-points"></span> <span data-text="points">pont</span>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button id="pass-word" data-text="passWord">Passz (Új szó)</button>
                <div class="result-buttons">
                    <button id="solved-btn" class="solved" data-text="solved">Megoldva</button>
                    <button id="failed-btn" class="failed" data-text="failed">Nem sikerült</button>
                </div>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1 data-text="gameOver">Játék vége!</h1>
            <div class="game-stats">
                <p><span data-text="totalRounds">Összes játszott kör</span>: <span id="final-rounds"></span></p>
                <p><span data-text="totalCards">Összes használt kártya</span>: <span id="final-cards-used"></span></p>
                <p><span data-text="playersLabel">Játékosok</span>: <span id="final-players"></span></p>
            </div>
            <button id="new-game" data-text="newGame">Új játék</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
